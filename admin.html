<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Premium BBQ Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #FDFCFB; color: #1e293b; }
        .nav-active { color: #F97316; font-weight: 800; border-bottom: 3px solid #F97316; }
        .grid-header { display: grid; grid-template-columns: 2fr 1fr 1fr 1.2fr; gap: 5px; font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; padding-bottom: 8px; border-bottom: 1px solid #e2e8f0; }
        .grid-row-v3 { display: grid; grid-template-columns: 2fr 1fr 1fr 1.2fr; gap: 5px; font-size: 11px; padding: 10px 0; border-bottom: 1px solid #f1f5f9; align-items: center; }
        .status-tab.active { background: #1e293b; color: white; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #F97316; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-28">

    <div id="admin-content">
        <header class="bg-white/80 backdrop-blur-md sticky top-0 z-[100] p-5 px-8 flex justify-between items-center border-b border-slate-100">
            <div>
                <h1 class="text-xl font-black italic text-orange-600 leading-none">ADMIN<span class="text-slate-900">.X</span></h1>
                <p class="text-[8px] font-bold text-slate-400 uppercase tracking-widest mt-1">Premium Management</p>
            </div>
            <div class="flex items-center gap-4">
                <div class="relative p-2" onclick="switchTab('orders')">
                    <span class="text-xl">üîî</span>
                    <span id="noti-dot" class="absolute top-1 right-1 w-5 h-5 bg-red-500 text-white text-[9px] flex items-center justify-center rounded-full border-2 border-white hidden">0</span>
                </div>
            </div>
        </header>

        <main class="max-w-4xl mx-auto p-6">
            <section id="tab-dashboard" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-900 p-6 rounded-[2.5rem] text-white">
                        <p class="text-[10px] opacity-60 font-bold uppercase">Total Revenue</p>
                        <h2 id="stat-revenue" class="text-2xl font-black">0 Ks</h2>
                    </div>
                    <div class="bg-orange-500 p-6 rounded-[2.5rem] text-white">
                        <p class="text-[10px] opacity-80 font-bold uppercase">Live Orders</p>
                        <h2 id="stat-orders" class="text-2xl font-black">0</h2>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm">
                    <canvas id="revenueChart" height="180"></canvas>
                </div>
            </section>

            <section id="tab-orders" class="hidden space-y-6">
                <div class="flex bg-slate-100/50 p-1.5 rounded-[1.5rem] gap-2">
                    <button onclick="changeFilter('not_confirm')" class="status-tab active flex-1 py-3 text-[10px] font-black rounded-xl" id="btn-not_confirm">NEW</button>
                    <button onclick="changeFilter('pending')" class="status-tab flex-1 py-3 text-[10px] font-black rounded-xl" id="btn-pending">PENDING</button>
                    <button onclick="changeFilter('ready')" class="status-tab flex-1 py-3 text-[10px] font-black rounded-xl" id="btn-ready">READY</button>
                </div>
                <div id="order-list" class="space-y-4"></div>
            </section>

            <section id="tab-menu" class="hidden space-y-6">
                <button onclick="openMenuModal()" class="w-full bg-slate-900 text-white py-5 rounded-[2rem] font-black text-sm">+ ADD NEW ITEM</button>
                <div id="admin-menu-list" class="grid grid-cols-1 gap-3"></div>
            </section>

            <section id="tab-customers" class="hidden space-y-4">
                <h3 class="font-black text-slate-800 ml-2">CUSTOMER DATABASE</h3>
                <div id="admin-customer-list" class="space-y-2"></div>
            </section>
        </main>
    </div>

    <div id="menu-modal" class="fixed inset-0 bg-slate-900/60 z-[200] hidden flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-[3rem] p-8 space-y-5 shadow-2xl">
            <h3 class="text-xl font-black text-center">Menu Setup</h3>
            <div class="flex flex-col items-center gap-3">
                <div class="relative">
                    <img id="m-preview" src="https://placehold.co/200x200?text=+" class="w-28 h-28 rounded-3xl object-cover border-4 border-slate-50 shadow-md">
                    <label class="absolute -bottom-2 -right-2 cursor-pointer bg-orange-500 text-white p-2 rounded-xl shadow-lg">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"></path></svg>
                        <input type="file" id="m-file" accept="image/*" class="hidden" onchange="uploadToImgBB(this)">
                    </label>
                </div>
                <input type="hidden" id="m-image-url">
                <div id="upload-status" class="hidden items-center gap-2"><span class="loader"></span><span class="text-[10px] font-bold text-slate-400">UPLOADING...</span></div>
            </div>
            <input type="text" id="m-name" placeholder="Item Name" class="w-full p-4 rounded-2xl bg-slate-50 outline-none font-bold ring-1 ring-slate-100 focus:ring-orange-500">
            <div class="grid grid-cols-2 gap-3">
                <input type="number" id="m-price" placeholder="Price" class="p-4 rounded-2xl bg-slate-50 outline-none font-bold ring-1 ring-slate-100">
                <input type="number" id="m-stock" placeholder="Stock" class="p-4 rounded-2xl bg-slate-50 outline-none font-bold ring-1 ring-slate-100">
            </div>
            <div class="flex gap-3 pt-2">
                <button onclick="closeMenuModal()" class="flex-1 py-4 font-black text-slate-400">CANCEL</button>
                <button onclick="saveMenu()" class="flex-1 bg-slate-900 text-white py-4 rounded-2xl font-black">SAVE</button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-6 left-6 right-6 h-20 bg-white/90 backdrop-blur-xl border border-white/20 rounded-[2.5rem] shadow-2xl flex items-center justify-around px-4 z-[100]">
        <button onclick="switchTab('dashboard')" id="nav-dashboard" class="nav-text text-[9px] font-black uppercase nav-active">Dash</button>
        <button onclick="switchTab('orders')" id="nav-orders" class="nav-text text-[9px] font-black uppercase">Orders</button>
        <button onclick="switchTab('menu')" id="nav-menu" class="nav-text text-[9px] font-black uppercase">Menu</button>
        <button onclick="switchTab('customers')" id="nav-customers" class="nav-text text-[9px] font-black uppercase">Users</button>
    </nav>

    <audio id="notiSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCW_jACdwWmN2nwlEOxR6tdTBqLXHyvE0w",
            authDomain: "myin-thar-chicken-bbq.firebaseapp.com",
            databaseURL: "https://myin-thar-chicken-bbq-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "myin-thar-chicken-bbq",
            storageBucket: "myin-thar-chicken-bbq.firebasestorage.app",
            messagingSenderId: "45639130854",
            appId: "1:45639130854:web:779ecef328580d10e9e527"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const IMGBB_KEY = "6e69492668a1c3a337306b5aa690d874";

        let orders = [], menus = [], customers = [], currentFilter = 'not_confirm', chart = null, editingId = null;

        function fetchData() {
            db.ref('orders').on('value', s => {
                const prevCount = orders.length;
                const d = s.val();
                orders = d ? Object.keys(d).map(id => ({ id, ...d[id] })).reverse() : [];
                
                if (orders.length > prevCount && prevCount !== 0) {
                    if (orders[0].status === 'not_confirm') {
                        // Sound & Browser Notification
                        document.getElementById('notiSound').play();
                        showBrowserNoti("·Ä°·Ä±·Ä¨·Ä∫·Äí·Ä´·Ä°·Äû·ÄÖ·Ä∫·Äù·ÄÑ·Ä∫·Äï·Ä´·Äï·Äº·ÄÆ", `${orders[0].customer_name} ·Äë·Ä∂·Äô·Äæ ·Ä°·Ä±·Ä¨·Ä∫·Äí·Ä´·Ä°·Äû·ÄÖ·Ä∫ # ${orders[0].id.slice(-6)} ·Äù·ÄÑ·Ä∫·Äú·Ä¨·Äï·Ä´·Äï·Äº·ÄÆ·Åã`);
                    }
                }
                updateUI();
                renderGraph();
            });
            db.ref('menus').on('value', s => {
                const d = s.val();
                menus = d ? Object.keys(d).map(id => ({ id, ...d[id] })) : [];
                renderMenus();
            });
        }

        function showBrowserNoti(title, body) {
            if (Notification.permission === "granted") {
                new Notification(title, { body: body, icon: 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png' });
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") new Notification(title, { body: body });
                });
            }
            Swal.fire({ title: title, text: body, icon: 'info', toast: true, position: 'top-end', timer: 5000 });
        }

        function updateUI() {
            document.getElementById('stat-revenue').innerText = orders.reduce((s,o)=>s+o.total_amount,0).toLocaleString() + " Ks";
            document.getElementById('stat-orders').innerText = orders.filter(o => o.status !== 'ready').length;
            
            const newCount = orders.filter(o => o.status === 'not_confirm').length;
            const dot = document.getElementById('noti-dot');
            if(newCount > 0) { dot.innerText = newCount; dot.classList.remove('hidden'); } else { dot.classList.add('hidden'); }

            const map = new Map(); customers = [];
            orders.forEach(o => { if(!map.has(o.customer_phone)){ map.set(o.customer_phone, true); customers.push({name:o.customer_name, phone:o.customer_phone}); }});
            
            renderOrders();
            renderCustomers();
        }

        function renderOrders() {
            const filtered = orders.filter(o => o.status === currentFilter);
            document.getElementById('order-list').innerHTML = filtered.length ? filtered.map(o => `
                <div class="bg-white p-6 rounded-[2.5rem] border border-slate-50 shadow-sm">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <p class="text-[10px] font-black text-orange-500 uppercase tracking-widest">ORDER NO: #${o.id.slice(-6)}</p>
                            <h4 class="font-black text-lg text-slate-800">${o.customer_name}</h4>
                            <p class="text-[10px] font-bold text-slate-400">${o.customer_phone}</p>
                        </div>
                    </div>
                    <div class="bg-slate-50/50 p-4 rounded-3xl">
                        <div class="grid-header"><span>Name</span><span>Price</span><span>Qty</span><span>Total</span></div>
                        ${o.items.map(i => `<div class="grid-row-v3"><span class="truncate font-bold">${i.name}</span><span>${i.price}</span><span class="text-center">${i.qty}</span><span class="text-right font-black text-orange-600">${i.price*i.qty}</span></div>`).join('')}
                    </div>
                    <div class="flex justify-between items-center mt-5">
                        <p class="font-black text-xl text-slate-800">${o.total_amount.toLocaleString()} Ks</p>
                        <div class="flex gap-2">
                            ${o.status === 'not_confirm' ? `<button onclick="updateStatus('${o.id}', 'pending')" class="bg-slate-900 text-white px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase">Confirm</button>` : ''}
                            ${o.status === 'pending' ? `<button onclick="updateStatus('${o.id}', 'ready')" class="bg-orange-500 text-white px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase">Ready</button>` : ''}
                        </div>
                    </div>
                </div>
            `).join('') : `<div class="text-center py-20 text-slate-300 font-bold">No orders found</div>`;
        }

        function renderCustomers() {
            document.getElementById('admin-customer-list').innerHTML = customers.map(c => `
                <div onclick="showCustHistory('${c.phone}')" class="bg-white p-5 rounded-[2rem] flex justify-between items-center border border-slate-100 cursor-pointer shadow-sm">
                    <div><p class="font-black text-base">${c.name}</p><p class="text-[10px] text-slate-400 font-bold">${c.phone}</p></div>
                    <div class="w-10 h-10 bg-orange-50 rounded-full flex items-center justify-center text-orange-500 font-black">‚Üí</div>
                </div>
            `).join('');
        }

        function showCustHistory(phone) {
            const h = orders.filter(o => o.customer_phone === phone);
            const user = customers.find(c => c.phone === phone);
            const html = h.map(o => `
                <div class="bg-slate-50 p-4 rounded-3xl mb-4 text-left border border-slate-100">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[10px] font-black text-orange-500 uppercase">#${o.id.slice(-6)}</span>
                        <span class="text-[9px] font-bold px-2 py-0.5 bg-white rounded-full border border-slate-200">${o.status}</span>
                    </div>
                    <div class="grid-header"><span>Name</span><span>Price</span><span>Qty</span><span>Total</span></div>
                    ${o.items.map(i => `<div class="grid-row-v3" style="border-bottom: 0.5px solid #e2e8f0"><span>${i.name}</span><span>${i.price}</span><span class="text-center">${i.qty}</span><span class="text-right font-black">${i.price*i.qty}</span></div>`).join('')}
                    <p class="text-right font-black text-sm mt-3 pt-2 border-t border-dashed">Total: ${o.total_amount.toLocaleString()} Ks</p>
                </div>
            `).join('');
            
            Swal.fire({
                title: `<span class="font-black text-xl">${user.name}</span>`,
                html: `<div class="max-h-[60vh] overflow-y-auto pr-2">${html}</div>`,
                showConfirmButton: false,
                customClass: { popup: 'rounded-[2.5rem]' }
            });
        }

        // --- CHART, MENU & UPLOAD FUNCTIONS (KEEP SAME AS PREVIOUS) ---
        function renderGraph() {
            const canvas = document.getElementById('revenueChart');
            if(!canvas) return;
            const ctx = canvas.getContext('2d');
            const labels = []; const data = [];
            for(let i=6; i>=0; i--) {
                const d = new Date(); d.setDate(d.getDate() - i);
                labels.push(d.toLocaleDateString('en-US', {weekday: 'short'}));
                data.push(orders.filter(o => new Date(o.created_at).toDateString() === d.toDateString()).reduce((s,o) => s + o.total_amount, 0));
            }
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels: labels, datasets: [{ data: data, borderColor: '#f97316', backgroundColor: 'rgba(249, 115, 22, 0.1)', borderWidth: 3, tension: 0.4, fill: true, pointRadius: 0 }] },
                options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
            });
        }

        async function uploadToImgBB(input) {
            if (!input.files || !input.files[0]) return;
            document.getElementById('upload-status').classList.remove('hidden');
            const formData = new FormData(); formData.append("image", input.files[0]);
            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: formData });
                const result = await response.json();
                if (result.success) {
                    document.getElementById('m-image-url').value = result.data.url;
                    document.getElementById('m-preview').src = result.data.url;
                }
            } finally { document.getElementById('upload-status').classList.add('hidden'); }
        }

        function renderMenus() {
            document.getElementById('admin-menu-list').innerHTML = menus.map(m => `
                <div class="bg-white p-4 rounded-[2rem] flex items-center justify-between border border-slate-100 shadow-sm">
                    <div class="flex items-center gap-4">
                        <img src="${m.image_url}" class="w-16 h-16 object-cover rounded-[1.5rem]">
                        <div><p class="font-black text-slate-800">${m.name}</p><p class="text-[10px] font-bold text-orange-500 uppercase">${m.price.toLocaleString()} Ks</p></div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="openMenuModal('${m.id}')" class="p-3 bg-slate-50 rounded-2xl">‚úèÔ∏è</button>
                        <button onclick="deleteMenu('${m.id}')" class="p-3 bg-red-50 rounded-2xl text-red-400">üóë</button>
                    </div>
                </div>
            `).join('');
        }

        async function saveMenu() {
            const name = document.getElementById('m-name').value;
            const price = parseInt(document.getElementById('m-price').value);
            const img = document.getElementById('m-image-url').value;
            if(!name || !price || !img) return Swal.fire('Error', 'Full data required', 'warning');
            const data = { name, price, stock: parseInt(document.getElementById('m-stock').value || 0), image_url: img };
            if(editingId) await db.ref('menus/'+editingId).update(data);
            else await db.ref('menus').push(data);
            closeMenuModal();
        }

        function switchTab(t) {
            ['dashboard', 'orders', 'menu', 'customers'].forEach(id => document.getElementById('tab-'+id).classList.add('hidden'));
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.querySelectorAll('.nav-text').forEach(n => n.classList.remove('nav-active'));
            document.getElementById('nav-'+t).classList.add('nav-active');
        }
        function changeFilter(s) {
            currentFilter = s;
            document.querySelectorAll('.status-tab').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+s).classList.add('active');
            renderOrders();
        }
        function openMenuModal(id = null) {
            editingId = id;
            if(id) {
                const m = menus.find(x => x.id == id);
                document.getElementById('m-name').value = m.name; document.getElementById('m-price').value = m.price;
                document.getElementById('m-stock').value = m.stock; document.getElementById('m-image-url').value = m.image_url;
                document.getElementById('m-preview').src = m.image_url;
            } else {
                ['m-name', 'm-price', 'm-stock', 'm-image-url'].forEach(i => document.getElementById(i).value = '');
                document.getElementById('m-preview').src = "https://placehold.co/200x200?text=+";
            }
            document.getElementById('menu-modal').classList.remove('hidden');
        }
        function closeMenuModal() { document.getElementById('menu-modal').classList.add('hidden'); }
        async function updateStatus(id, s) { await db.ref('orders/' + id).update({ status: s }); }
        async function deleteMenu(id) { if(confirm('Delete?')) await db.ref('menus/'+id).remove(); }

        Notification.requestPermission();
        fetchData();
    </script>
</body>
</html>
