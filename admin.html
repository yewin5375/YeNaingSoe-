<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>မြင်သာကြက်ကင် - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <style>
    body { font-family: sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
    .page { display: none; }
    .page.visible { display: block; }
    .tab-btn.active { background: #f97316; color: white; }
    #sidebar { transition: transform 0.3s ease; z-index: 1000; }
    #sidebar.closed { transform: translateX(-100%); }
    .overlay { transition: opacity 0.3s ease; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="bg-slate-100">

  <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-[900] hidden opacity-0 transition-opacity"></div>

  <header class="bg-white border-b p-4 sticky top-0 z-[500] flex justify-between items-center shadow-sm">
    <div class="flex items-center gap-3">
      <button onclick="toggleSidebar()" class="p-2 bg-slate-100 rounded-lg"><i data-lucide="menu"></i></button>
      <h1 class="font-bold text-lg text-orange-600 uppercase" id="page-title">Dashboard</h1>
    </div>
    <div class="relative">
      <button onclick="toggleNotif()" class="p-2 relative">
        <i data-lucide="bell"></i>
        <span id="notif-dot" class="absolute top-1 right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-white hidden animate-bounce"></span>
      </button>
      <div id="notif-dropdown" class="absolute right-0 mt-3 w-72 bg-white shadow-2xl rounded-2xl border hidden p-4 text-sm z-[600]">
        <p class="font-bold border-b pb-2 mb-2">သတိပေးချက်များ</p>
        <div id="notif-list" class="space-y-2 max-h-60 overflow-y-auto no-scrollbar"></div>
      </div>
    </div>
  </header>

  <div class="flex">
    <aside id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-white border-r closed shadow-2xl overflow-y-auto">
      <div class="p-6 border-b flex justify-between items-center bg-orange-500 text-white">
        <h2 class="font-black tracking-tighter">မြင်သာကြက်ကင်</h2>
        <button onclick="toggleSidebar()"><i data-lucide="x"></i></button>
      </div>
      <nav class="p-4 space-y-2">
        <button onclick="switchPage('dashboard')" class="w-full flex items-center gap-3 p-4 rounded-xl font-bold hover:bg-orange-50 transition-all"><i data-lucide="layout-grid"></i> Dashboard</button>
        <button onclick="switchPage('orders')" class="w-full flex items-center gap-3 p-4 rounded-xl font-bold hover:bg-orange-50 transition-all"><i data-lucide="shopping-bag"></i> Orders</button>
        <button onclick="switchPage('menu')" class="w-full flex items-center gap-3 p-4 rounded-xl font-bold hover:bg-orange-50 transition-all"><i data-lucide="book-open"></i> Menu List</button>
        <button onclick="switchPage('add-menu')" class="w-full flex items-center gap-3 p-4 rounded-xl font-bold hover:bg-orange-50 transition-all text-orange-600"><i data-lucide="plus-circle"></i> Add New Menu</button>
        <button onclick="switchPage('customers')" class="w-full flex items-center gap-3 p-4 rounded-xl font-bold hover:bg-orange-50 transition-all"><i data-lucide="users"></i> Customers</button>
      </nav>
    </aside>

    <main class="flex-1 p-4 max-w-full">
      <section id="page-dashboard" class="page visible space-y-4">
        <div class="grid grid-cols-2 gap-4 text-center">
            <div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase">Orders</p>
                <h2 id="total-orders" class="text-2xl font-black">0</h2>
            </div>
            <div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase">Revenue</p>
                <h2 id="total-revenue" class="text-xl font-bold text-orange-500">0 Ks</h2>
            </div>
        </div>
        <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
            <h3 class="font-bold mb-4 text-sm">လတ်တလော အော်ဒါများ</h3>
            <ul id="dash-recent-orders" class="space-y-3 text-sm"></ul>
        </div>
      </section>

      <section id="page-add-menu" class="page">
        <div class="bg-white p-6 rounded-3xl border shadow-sm space-y-4">
          <div class="flex items-center gap-2">
            <button onclick="switchPage('menu')" class="p-2 bg-slate-50 rounded-lg"><i data-lucide="arrow-left"></i></button>
            <h3 id="form-title" class="font-bold">Add New Menu</h3>
          </div>
          <form id="menu-form" class="space-y-3">
            <input type="hidden" id="menu-id">
            <input type="text" id="menu-name" placeholder="ဟင်းပွဲအမည်" class="w-full p-4 bg-slate-50 rounded-xl outline-none" required>
            <div class="flex gap-2">
                <input type="number" id="menu-price" placeholder="စျေးနှုန်း" class="w-1/2 p-4 bg-slate-50 rounded-xl outline-none" required>
                <input type="number" id="menu-stock" placeholder="Stock" class="w-1/2 p-4 bg-slate-50 rounded-xl outline-none" required>
            </div>
            <div class="space-y-2">
                <p class="text-[10px] font-bold text-slate-400 uppercase">ပုံထည့်ရန် (Upload or URL)</p>
                <input type="file" id="menu-image-file" accept="image/*" class="w-full text-xs p-2 border border-dashed rounded-xl bg-slate-50">
                <input type="text" id="menu-image-url" placeholder="သို့မဟုတ် ပုံ Link ထည့်ရန်" class="w-full p-4 bg-slate-50 rounded-xl text-xs outline-none">
            </div>
            <button type="submit" class="w-full bg-orange-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-orange-100">သိမ်းဆည်းမည်</button>
          </form>
        </div>
      </section>

      <section id="page-menu" class="page space-y-4">
        <div id="menu-list" class="grid grid-cols-1 gap-4 pb-20"></div>
      </section>

      <section id="page-orders" class="page">
        <div class="flex gap-2 mb-4 overflow-x-auto no-scrollbar py-2">
          <button onclick="setOrderStatusTab('new', this)" class="tab-btn active">New</button>
<button onclick="setOrderStatusTab('pending', this)" class="tab-btn">Pending</button>
<button onclick="setOrderStatusTab('finished', this)" class="tab-btn">Finished</button>
        </div>
        <div id="order-cards" class="space-y-4 pb-20"></div>
      </section>

      <section id="page-customers" class="page space-y-4">
        <div class="bg-white p-4 rounded-3xl border max-h-48 overflow-y-auto no-scrollbar" id="customer-list-container">
            <ul id="customer-list-items" class="divide-y divide-slate-100"></ul>
        </div>
        <div id="customer-detail-section" class="bg-white p-6 rounded-3xl border shadow-sm hidden space-y-4">
            <div id="customer-profile-info" class="text-center pb-4 border-b"></div>
            <div class="grid grid-cols-2 gap-3 text-center text-xs">
                <div class="bg-orange-50 p-4 rounded-2xl"><p class="text-orange-400 text-[10px]">Total Spent</p><h4 id="cust-total-amount" class="font-black text-lg text-orange-600">0 Ks</h4></div>
                <div class="bg-blue-50 p-4 rounded-2xl"><p class="text-blue-400 text-[10px]">Total Orders</p><h4 id="cust-total-orders" class="font-black text-lg text-blue-600">0</h4></div>
            </div>
            <h4 class="font-bold text-sm text-slate-700">Recent Order History</h4>
            <ul id="customer-order-history" class="space-y-2 max-h-96 overflow-y-auto no-scrollbar"></ul>
            <button onclick="hideCustomerDetail()" class="w-full bg-slate-100 text-slate-600 py-2 rounded-xl font-bold">← Back to Customer List</button>
        </div>
      </section>
    </main>
  </div>

  <audio id="order-sound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>

  <script src="app.js"></script>
  <script>
    lucide.createIcons();
    function toggleSidebar() {
      const sb = document.getElementById('sidebar');
      const ov = document.getElementById('sidebar-overlay');
      sb.classList.toggle('closed');
      ov.classList.toggle('hidden');
      setTimeout(() => ov.classList.toggle('opacity-0'), 10);
    }
    function toggleNotif() { document.getElementById('notif-dropdown').classList.toggle('hidden'); }
    
  </script>
</body>
</html>
