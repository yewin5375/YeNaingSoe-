<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Premium BBQ Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #FDFCFB; color: #1e293b; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        .nav-active { color: #F97316; }
        .nav-active::after { content: ''; position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background: #F97316; border-radius: 50%; }
        .grid-row-v2 { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 8px; font-size: 11px; padding: 10px 0; border-bottom: 1px solid #f1f5f9; }
        .login-bg { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .status-tab.active { background: #1e293b; color: white; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        #voucher-preview { position: fixed; left: -9999px; top: 0; background: white; width: 300px; padding: 20px; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #F97316; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-28">

    <div id="login-screen" class="fixed inset-0 z-[2000] login-bg flex items-center justify-center p-6 hidden">
        <div class="bg-white w-full max-w-sm rounded-[3rem] p-10 text-center shadow-2xl overflow-hidden relative">
            <div class="absolute top-0 left-0 w-full h-2 bg-orange-500"></div>
            <h2 class="text-3xl font-black italic tracking-tighter text-slate-800 mb-2">WELCOME</h2>
            <p class="text-slate-400 text-[10px] font-bold mb-10 uppercase tracking-[0.2em]">Security Checkpoint</p>
            <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-4 bg-slate-900 text-white py-5 rounded-2xl font-black shadow-xl hover:scale-[1.02] transition-all">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-6 h-6">
                Login with Google
            </button>
        </div>
    </div>

    <div id="admin-content" class="hidden">
        <header class="bg-white/80 backdrop-blur-md sticky top-0 z-[100] p-5 px-8 flex justify-between items-center border-b border-slate-100">
            <div>
                <h1 class="text-xl font-black italic text-orange-600 leading-none">ADMIN<span class="text-slate-900">.X</span></h1>
                <p class="text-[8px] font-bold text-slate-400 uppercase tracking-widest mt-1">Premium Dashboard</p>
            </div>
            <div class="flex items-center gap-5">
                <button onclick="logout()" class="text-[10px] font-black text-slate-400 hover:text-red-500 transition-colors">LOGOUT</button>
                <div class="w-10 h-10 rounded-full border-2 border-orange-100 p-0.5">
                    <img id="admin-profile" src="" class="w-full h-full rounded-full object-cover">
                </div>
            </div>
        </header>

        <main class="max-w-4xl mx-auto p-6">
            
            <section id="tab-dashboard" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-tighter mb-1">Total Revenue</p>
                        <h2 id="stat-revenue" class="text-2xl font-black text-slate-800">0 Ks</h2>
                    </div>
                    <div class="bg-orange-500 p-6 rounded-[2.5rem] shadow-xl shadow-orange-100 text-white">
                        <p class="text-[10px] font-black opacity-80 uppercase tracking-tighter mb-1">Live Orders</p>
                        <h2 id="stat-orders" class="text-2xl font-black">0</h2>
                    </div>
                </div>
            </section>

            <section id="tab-orders" class="hidden space-y-6">
                <div class="flex bg-slate-100/50 p-1.5 rounded-[1.5rem] gap-2">
                    <button onclick="changeFilter('not_confirm')" class="status-tab active flex-1 py-3 text-[10px] font-black rounded-xl transition-all" id="btn-not_confirm">NEW</button>
                    <button onclick="changeFilter('pending')" class="status-tab flex-1 py-3 text-[10px] font-black rounded-xl transition-all" id="btn-pending">PENDING</button>
                    <button onclick="changeFilter('ready')" class="status-tab flex-1 py-3 text-[10px] font-black rounded-xl transition-all" id="btn-ready">READY</button>
                </div>
                <div id="order-list" class="space-y-4"></div>
            </section>

            <section id="tab-menu" class="hidden space-y-6">
                <button onclick="openMenuModal()" class="w-full bg-slate-900 text-white py-5 rounded-[2rem] font-black text-sm shadow-xl shadow-slate-200">+ ADD NEW ITEM</button>
                <div id="admin-menu-list" class="grid grid-cols-1 gap-3"></div>
            </section>

            <section id="tab-customers" class="hidden space-y-4">
                <div id="admin-customer-list" class="space-y-2"></div>
            </section>
        </main>
    </div>

    <div id="menu-modal" class="fixed inset-0 bg-slate-900/60 z-[200] hidden flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-[3rem] p-8 space-y-5 shadow-2xl">
            <h3 class="text-xl font-black text-center">Item Configuration</h3>
            
            <div class="flex flex-col items-center gap-3">
                <div class="relative group">
                    <img id="m-preview" src="https://placehold.co/200x200?text=+" class="w-28 h-28 rounded-3xl object-cover border-4 border-slate-50 shadow-md">
                    <label class="absolute -bottom-2 -right-2 cursor-pointer bg-orange-500 text-white p-2 rounded-xl shadow-lg">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"></path></svg>
                        <input type="file" id="m-file" accept="image/*" class="hidden" onchange="uploadToImgBB(this)">
                    </label>
                </div>
                <input type="hidden" id="m-image-url">
                <div id="upload-status" class="hidden items-center gap-2 bg-slate-50 px-4 py-1.5 rounded-full">
                    <span class="loader"></span> 
                    <span class="text-[10px] font-black text-slate-400">UPLOADING...</span>
                </div>
            </div>

            <div class="space-y-3">
                <input type="text" id="m-name" placeholder="Item Name" class="w-full p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-100 font-bold focus:ring-2 focus:ring-orange-500 outline-none transition-all">
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="m-price" placeholder="Price (Ks)" class="p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-100 font-bold focus:ring-2 focus:ring-orange-500 outline-none">
                    <input type="number" id="m-stock" placeholder="Stock" class="p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-100 font-bold focus:ring-2 focus:ring-orange-500 outline-none">
                </div>
            </div>
            
            <div class="flex gap-3 pt-2">
                <button onclick="closeMenuModal()" class="flex-1 py-4 font-black text-slate-400 uppercase text-xs">Discard</button>
                <button onclick="saveMenu()" id="save-btn" class="flex-1 bg-slate-900 text-white py-4 rounded-2xl font-black shadow-lg shadow-slate-200">SAVE DATA</button>
            </div>
        </div>
    </div>

    <div id="voucher-preview"></div>

    <nav class="fixed bottom-6 left-6 right-6 h-20 bg-white/90 backdrop-blur-xl border border-white/20 rounded-[2.5rem] shadow-2xl flex items-center justify-around px-4 z-[100]">
        <button onclick="switchTab('dashboard')" id="nav-dashboard" class="nav-btn relative flex flex-col items-center gap-1">
            <span class="nav-text text-[9px] font-black uppercase tracking-tighter active">Dash</span>
        </button>
        <button onclick="switchTab('orders')" id="nav-orders" class="nav-btn relative flex flex-col items-center gap-1">
            <span class="nav-text text-[9px] font-black uppercase tracking-tighter">Orders</span>
        </button>
        <button onclick="switchTab('menu')" id="nav-menu" class="nav-btn relative flex flex-col items-center gap-1">
            <span class="nav-text text-[9px] font-black uppercase tracking-tighter">Menu</span>
        </button>
        <button onclick="switchTab('customers')" id="nav-customers" class="nav-btn relative flex flex-col items-center gap-1">
            <span class="nav-text text-[9px] font-black uppercase tracking-tighter">Users</span>
        </button>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCW_jACdwWmN2nwlEOxR6tdTBqLXHyvE0w",
            authDomain: "myin-thar-chicken-bbq.firebaseapp.com",
            databaseURL: "https://myin-thar-chicken-bbq-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "myin-thar-chicken-bbq",
            storageBucket: "myin-thar-chicken-bbq.firebasestorage.app",
            messagingSenderId: "45639130854",
            appId: "1:45639130854:web:779ecef328580d10e9e527"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        const IMGBB_KEY = "6e69492668a1c3a337306b5aa690d874";
        const ADMIN_EMAIL = "yewin5375@gmail.com"; // သင့် Gmail ကို ဒီမှာ ထည့်ပါ

        let orders = [], menus = [], customers = [], currentFilter = 'not_confirm', editingId = null;

        // --- AUTH SECTION ---
        auth.onAuthStateChanged(user => {
            if (user && user.email === ADMIN_EMAIL) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
                document.getElementById('admin-profile').src = user.photoURL;
                fetchData();
            } else {
                if (user) auth.signOut();
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('admin-content').classList.add('hidden');
            }
        });

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider);
        }
        function logout() { auth.signOut(); }

        // --- IMAGE UPLOAD ---
        async function uploadToImgBB(input) {
            if (!input.files || !input.files[0]) return;
            const status = document.getElementById('upload-status');
            status.classList.remove('hidden');
            const formData = new FormData();
            formData.append("image", input.files[0]);
            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: formData });
                const result = await response.json();
                if(result.success) {
                    document.getElementById('m-image-url').value = result.data.url;
                    document.getElementById('m-preview').src = result.data.url;
                }
            } finally { status.classList.add('hidden'); }
        }

        // --- DATA SECTION ---
        function fetchData() {
            db.ref('orders').on('value', s => {
                const d = s.val();
                orders = d ? Object.keys(d).map(id => ({ id, ...d[id] })).reverse() : [];
                updateUI();
            });
            db.ref('menus').on('value', s => {
                const d = s.val();
                menus = d ? Object.keys(d).map(id => ({ id, ...d[id] })) : [];
                renderMenus();
            });
        }

        function updateUI() {
            document.getElementById('stat-revenue').innerText = orders.reduce((s,o)=>s+o.total_amount,0).toLocaleString() + " Ks";
            document.getElementById('stat-orders').innerText = orders.filter(o => o.status !== 'ready').length;
            
            const map = new Map(); customers = [];
            orders.forEach(o => { if(!map.has(o.customer_phone)){ map.set(o.customer_phone, true); customers.push({name:o.customer_name, phone:o.customer_phone}); }});
            
            renderOrders();
            renderCustomers();
        }

        function renderOrders() {
            const filtered = orders.filter(o => o.status === currentFilter);
            document.getElementById('order-list').innerHTML = filtered.length ? filtered.map(o => `
                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-50 relative overflow-hidden">
                    <div class="flex justify-between items-start mb-4">
                        <div onclick="showCustHistory('${o.customer_phone}')" class="cursor-pointer">
                            <p class="text-[9px] font-black text-orange-500 uppercase">#${o.id.slice(-6)}</p>
                            <h4 class="font-black text-lg underline decoration-slate-200">${o.customer_name}</h4>
                        </div>
                        <button onclick="downloadVoucher('${o.id}')" class="bg-slate-50 p-2.5 rounded-2xl"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg></button>
                    </div>
                    <div class="bg-slate-50/50 p-4 rounded-3xl border border-slate-100">
                        <div class="grid-row-v2 font-black text-[9px] text-slate-400 uppercase"><span>Item</span><span>Price</span><span>Qty</span><span>Total</span></div>
                        ${o.items.map(i => `<div class="grid-row-v2"><span class="truncate font-bold">${i.name}</span><span>${i.price}</span><span class="text-center">${i.qty}</span><span class="text-right text-orange-600 font-black">${i.price*i.qty}</span></div>`).join('')}
                    </div>
                    <div class="flex justify-between items-center mt-5">
                        <p class="font-black text-xl">${o.total_amount.toLocaleString()} <span class="text-xs">Ks</span></p>
                        <div class="flex gap-2">
                            ${o.status === 'not_confirm' ? `<button onclick="updateStatus('${o.id}', 'pending')" class="bg-slate-900 text-white px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase shadow-lg shadow-slate-200">Pending</button>` : ''}
                            ${o.status === 'pending' ? `<button onclick="updateStatus('${o.id}', 'ready')" class="bg-orange-500 text-white px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase shadow-lg shadow-orange-100">Ready</button>` : ''}
                        </div>
                    </div>
                </div>
            `).join('') : `<div class="text-center py-20 text-slate-300 font-bold">No orders found</div>`;
        }

        function renderMenus() {
            document.getElementById('admin-menu-list').innerHTML = menus.map(m => `
                <div class="bg-white p-4 rounded-[2rem] flex items-center justify-between border border-slate-100 shadow-sm">
                    <div class="flex items-center gap-4">
                        <img src="${m.image_url}" class="w-16 h-16 object-cover rounded-[1.5rem] shadow-sm">
                        <div>
                            <p class="font-black text-slate-800">${m.name}</p>
                            <p class="text-[10px] font-bold text-orange-500 uppercase tracking-tighter">${m.price.toLocaleString()} Ks • Stock: ${m.stock}</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="openMenuModal('${m.id}')" class="p-3 bg-slate-50 rounded-2xl text-slate-400"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg></button>
                        <button onclick="deleteMenu('${m.id}')" class="p-3 bg-red-50 rounded-2xl text-red-400"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                    </div>
                </div>
            `).join('');
        }

        // --- CUSTOMER HISTORY ---
        function showCustHistory(phone) {
            const h = orders.filter(o => o.customer_phone === phone);
            const user = customers.find(c => c.phone === phone);
            const html = h.map(o => `
                <div class="bg-white p-5 rounded-[2rem] mb-3 border border-slate-100 shadow-sm text-left">
                    <div class="flex justify-between items-center mb-3 pb-2 border-b">
                        <span class="text-[10px] font-black text-orange-500 tracking-widest">#${o.id.slice(-6)}</span>
                        <span class="text-[10px] font-black text-slate-300 uppercase">${o.status}</span>
                    </div>
                    <div class="grid-row-v2 font-black text-[9px] text-slate-400 uppercase"><span>Name</span><span>Price</span><span>Qty</span><span>Total</span></div>
                    ${o.items.map(i => `<div class="grid-row-v2" style="border-bottom: 0.5px solid #f8fafc"><span class="truncate font-bold">${i.name}</span><span>${i.price}</span><span>${i.qty}</span><span class="text-right font-black">${i.price*i.qty}</span></div>`).join('')}
                    <p class="text-right font-black text-base mt-3">Total: ${o.total_amount.toLocaleString()} Ks</p>
                </div>
            `).join('');
            Swal.fire({ title: `<span class="text-xl font-black">${user.name}</span>`, html: `<p class="text-[10px] font-bold text-slate-400 mb-6 tracking-[0.3em] uppercase">${user.phone}</p><div class="max-h-[60vh] overflow-y-auto pr-2">${html}</div>`, showConfirmButton: false, customClass: { popup: 'rounded-[3rem]' } });
        }

        function renderCustomers() {
            document.getElementById('admin-customer-list').innerHTML = customers.map(c => `
                <div onclick="showCustHistory('${c.phone}')" class="bg-white p-5 rounded-[2rem] flex justify-between items-center border border-slate-100 cursor-pointer shadow-sm hover:scale-[1.02] transition-transform">
                    <div><p class="font-black text-base">${c.name}</p><p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">${c.phone}</p></div>
                    <div class="w-10 h-10 bg-orange-50 rounded-full flex items-center justify-center text-orange-500 font-black text-xs">→</div>
                </div>
            `).join('');
        }

        // --- HELPERS ---
        function switchTab(t) {
            ['dashboard', 'orders', 'menu', 'customers'].forEach(id => document.getElementById('tab-'+id).classList.add('hidden'));
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.querySelectorAll('.nav-text').forEach(n => n.classList.remove('nav-active'));
            document.getElementById('nav-'+t).querySelector('.nav-text').classList.add('nav-active');
        }

        function changeFilter(s) {
            currentFilter = s;
            document.querySelectorAll('.status-tab').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+s).classList.add('active');
            renderOrders();
        }

        function openMenuModal(id = null) {
            editingId = id;
            if(id) {
                const m = menus.find(x => x.id == id);
                document.getElementById('m-name').value = m.name; document.getElementById('m-price').value = m.price;
                document.getElementById('m-stock').value = m.stock; document.getElementById('m-image-url').value = m.image_url;
                document.getElementById('m-preview').src = m.image_url;
            } else {
                ['m-name', 'm-price', 'm-stock', 'm-image-url'].forEach(i => document.getElementById(i).value = '');
                document.getElementById('m-preview').src = "https://placehold.co/200x200?text=+";
            }
            document.getElementById('menu-modal').classList.remove('hidden');
        }

        async function saveMenu() {
            const name = document.getElementById('m-name').value;
            const price = parseInt(document.getElementById('m-price').value);
            const img = document.getElementById('m-image-url').value;
            if(!name || !price || !img) return Swal.fire({ icon:'warning', title:'Required', text:'Please complete all info', customClass:{popup:'rounded-[2rem]'} });
            const data = { name, price, stock: parseInt(document.getElementById('m-stock').value || 0), image_url: img };
            if(editingId) await db.ref('menus/'+editingId).update(data);
            else await db.ref('menus').push(data);
            closeMenuModal();
        }

        async function deleteMenu(id) {
            Swal.fire({ title: 'Are you sure?', text: "This item will be permanently removed.", icon: 'warning', showCancelButton: true, confirmButtonColor: '#1e293b', cancelButtonColor: '#f1f5f9', confirmButtonText: 'Yes, Delete', customClass: { popup: 'rounded-[2rem]' } }).then(async (result) => {
                if (result.isConfirmed) await db.ref('menus/'+id).remove();
            });
        }

        function closeMenuModal() { document.getElementById('menu-modal').classList.add('hidden'); }
        async function updateStatus(id, s) { await db.ref('orders/' + id).update({ status: s }); }
        function downloadVoucher(id) { /* Previous logic for canvas download */ }
    </script>
</body>
</html>
