<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Myin Thar Grill Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; }
        .nav-text.active { color: #F97316; border-bottom: 3px solid #F97316; }
        .order-table th { font-size: 10px; color: #94a3b8; text-transform: uppercase; padding: 8px 4px; text-align: left; }
        .order-table td { font-size: 11px; font-weight: 700; padding: 8px 4px; border-bottom: 1px solid #f1f5f9; }
        #voucher-preview { position: absolute; left: -9999px; top: 0; background: white; width: 350px; padding: 25px; }
        .login-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
    </style>
</head>
<body class="pb-24">

    <div id="login-screen" class="fixed inset-0 z-[1000] login-gradient flex items-center justify-center p-6 hidden">
        <div class="bg-white w-full max-w-sm rounded-[3rem] p-10 text-center shadow-2xl">
            <h2 class="text-3xl font-black italic text-slate-800 mb-2">WELCOME</h2>
            <p class="text-slate-400 text-xs font-bold mb-10 uppercase tracking-widest">Admin Dashboard Access</p>
            <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-4 bg-slate-900 text-white py-5 rounded-2xl font-black shadow-xl hover:bg-slate-800 transition-all">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-6 h-6">
                Login with Google
            </button>
        </div>
    </div>

    <div id="admin-content" class="hidden">
        <header class="bg-white sticky top-0 z-[100] p-5 px-8 flex justify-between items-center border-b border-slate-100 shadow-sm">
            <h1 class="text-xl font-black italic text-orange-600">ADMIN.SYSTEM</h1>
            <div class="flex items-center gap-6">
                <div class="relative cursor-pointer" onclick="showNotifications()">
                    <span class="text-2xl">ðŸ””</span>
                    <span id="noti-dot" class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-[9px] flex items-center justify-center rounded-full border-2 border-white hidden">0</span>
                </div>
                <button onclick="logout()" class="text-xs font-black text-slate-400 uppercase">Logout</button>
            </div>
        </header>

        <main class="max-w-4xl mx-auto p-6">
            <section id="tab-dashboard" class="grid grid-cols-2 gap-4">
                <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm">
                    <p class="text-[10px] font-black text-slate-400 uppercase">Revenue</p>
                    <h2 id="stat-revenue" class="text-2xl font-black text-slate-800">0 Ks</h2>
                </div>
                <div class="bg-orange-500 text-white p-6 rounded-[2.5rem] shadow-lg shadow-orange-100">
                    <p class="text-[10px] font-black opacity-80 uppercase">Orders</p>
                    <h2 id="stat-orders" class="text-2xl font-black">0</h2>
                </div>
            </section>

            <section id="tab-orders" class="hidden space-y-6">
                <div class="flex bg-slate-200/50 p-1.5 rounded-2xl gap-2">
                    <button onclick="filterOrdersBy('not_confirm')" class="tab-btn flex-1 py-3 text-[11px] font-black rounded-xl active" id="btn-not_confirm">NEW</button>
                    <button onclick="filterOrdersBy('pending')" class="tab-btn flex-1 py-3 text-[11px] font-black rounded-xl" id="btn-pending">PENDING</button>
                </div>
                <div id="order-list" class="space-y-4"></div>
            </section>

            </main>

        <nav class="fixed bottom-0 left-0 right-0 h-20 bg-white border-t border-slate-100 flex items-center justify-around z-[90]">
            <button onclick="switchTab('dashboard')" id="nav-dashboard" class="nav-text active text-[10px] font-black uppercase">Dashboard</button>
            <button onclick="switchTab('orders')" id="nav-orders" class="nav-text text-[10px] font-black uppercase">Orders</button>
            <button onclick="switchTab('menu')" id="nav-menu" class="nav-text text-[10px] font-black uppercase">Menu</button>
            <button onclick="switchTab('customers')" id="nav-customers" class="nav-text text-[10px] font-black uppercase">Customers</button>
        </nav>
    </div>

    <div id="voucher-preview"></div>

    <script>
        // FIREBASE CONFIG (Your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyCW_jACdwWmN2nwlEOxR6tdTBqLXHyvE0w",
            authDomain: "myin-thar-chicken-bbq.firebaseapp.com",
            databaseURL: "https://myin-thar-chicken-bbq-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "myin-thar-chicken-bbq",
            storageBucket: "myin-thar-chicken-bbq.firebasestorage.app",
            messagingSenderId: "45639130854",
            appId: "1:45639130854:web:779ecef328580d10e9e527"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let orders = [], currentFilter = 'not_confirm';

        // --- AUTH SECTION ---
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
                fetchData();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('admin-content').classList.add('hidden');
            }
        });

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider);
        }
        function logout() { auth.signOut(); }

        // --- DATA SECTION ---
        function fetchData() {
            db.ref('orders').on('value', (snapshot) => {
                const data = snapshot.val();
                orders = data ? Object.values(data).reverse() : [];
                updateUI();
                checkNewOrders();
            });
        }

        function renderOrders() {
            const filtered = orders.filter(o => o.status === currentFilter);
            document.getElementById('order-list').innerHTML = filtered.map(o => `
                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-50">
                    <div class="flex justify-between items-start mb-4">
                        <div onclick="showOrderDetails('${o.id}')" class="cursor-pointer">
                            <p class="text-[9px] font-black text-orange-500 mb-1 uppercase tracking-tighter">Order No: #${o.id.slice(-6)}</p>
                            <h4 class="font-black text-lg text-slate-800 underline">${o.customer_name}</h4>
                            <p class="text-[11px] font-bold text-slate-400">${o.customer_phone}</p>
                        </div>
                        <span class="bg-slate-50 px-3 py-1 rounded-full text-[9px] font-black uppercase">${o.status}</span>
                    </div>

                    <table class="w-full order-table mb-4">
                        <thead>
                            <tr><th>Name</th><th>Price</th><th>Qty</th><th>Total</th></tr>
                        </thead>
                        <tbody>
                            ${o.items.map(i => `
                                <tr>
                                    <td>${i.name}</td>
                                    <td>${i.price.toLocaleString()}</td>
                                    <td>${i.qty}</td>
                                    <td class="text-right text-orange-600">${(i.price * i.qty).toLocaleString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>

                    <div class="flex justify-between items-center pt-2">
                        <p class="text-xl font-black">${o.total_amount.toLocaleString()} Ks</p>
                        <div class="flex gap-2">
                            <button onclick="downloadVoucher('${o.id}')" class="bg-slate-100 p-3 rounded-xl text-[10px] font-black">VOUCHER</button>
                            ${o.status === 'not_confirm' ? `<button onclick="updateStatus('${o.id}', 'pending')" class="bg-slate-900 text-white px-5 rounded-xl text-[10px] font-black uppercase">Confirm</button>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- NOTIFICATION & POPUP ---
        function showNotifications() {
            const newOrders = orders.filter(o => o.status === 'not_confirm');
            const listHtml = newOrders.length ? newOrders.map(o => `
                <div class="flex justify-between items-center p-3 bg-slate-50 rounded-2xl mb-2">
                    <div class="text-left">
                        <p class="font-black text-xs">${o.customer_name}</p>
                        <p class="text-[9px] text-slate-400">#${o.id.slice(-6)} - ${o.total_amount} Ks</p>
                    </div>
                    <button onclick="switchTab('orders'); Swal.close();" class="bg-orange-500 text-white px-3 py-1.5 rounded-lg text-[9px] font-black">VIEW</button>
                </div>
            `).join('') : '<p class="text-slate-400 py-4 font-bold">No new notifications</p>';

            Swal.fire({
                title: 'Notifications',
                html: `<div class="mt-4">${listHtml}</div>`,
                showConfirmButton: false,
                customClass: { popup: 'rounded-[2.5rem]' }
            });
        }

        function downloadVoucher(id) {
            const o = orders.find(x => x.id === id);
            const container = document.getElementById('voucher-preview');
            container.innerHTML = `
                <div style="font-family: sans-serif; color: #000; padding: 10px;">
                    <h2 style="text-align:center; margin-bottom: 5px;">MYIN THAR GRILL</h2>
                    <p style="text-align:center; font-size:10px; margin-bottom: 20px;">BBQ & Premium Chicken</p>
                    <div style="font-size:12px; margin-bottom: 15px;">
                        <b>Order No:</b> #${o.id.slice(-6)}<br>
                        <b>Customer:</b> ${o.customer_name}<br>
                        <b>Phone:</b> ${o.customer_phone}<br>
                        <b>Date:</b> ${new Date(o.created_at).toLocaleString()}
                    </div>
                    <table style="width:100%; border-top:1px solid #000; border-bottom:1px solid #000; font-size:12px; margin-bottom: 15px;">
                        <tr style="text-align:left;"><th style="padding:5px 0;">Item</th><th>Qty</th><th style="text-align:right;">Price</th></tr>
                        ${o.items.map(i => `<tr><td style="padding:5px 0;">${i.name}</td><td>${i.qty}</td><td style="text-align:right;">${(i.price*i.qty).toLocaleString()}</td></tr>`).join('')}
                    </table>
                    <h3 style="text-align:right; margin-bottom: 30px;">Total: ${o.total_amount.toLocaleString()} Ks</h3>
                    <p style="text-align:center; font-size:10px;">Thank you for your order!</p>
                </div>
            `;
            html2canvas(container).then(canvas => {
                const link = document.createElement('a');
                link.download = `Voucher_${o.customer_name}_${id.slice(-4)}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        // Help Functions
        function switchTab(t) {
            ['dashboard', 'orders', 'menu', 'customers'].forEach(id => document.getElementById('tab-' + id)?.classList.add('hidden'));
            document.getElementById('tab-' + t).classList.remove('hidden');
            document.querySelectorAll('.nav-text').forEach(n => n.classList.remove('active'));
            document.getElementById('nav-' + t).classList.add('active');
            renderOrders();
        }

        function updateUI() {
            document.getElementById('stat-revenue').innerText = orders.reduce((s, o) => s + o.total_amount, 0).toLocaleString() + " Ks";
            document.getElementById('stat-orders').innerText = orders.length;
            const newCount = orders.filter(x => x.status === 'not_confirm').length;
            const dot = document.getElementById('noti-dot');
            if(newCount > 0) { dot.innerText = newCount; dot.classList.remove('hidden'); }
            else { dot.classList.add('hidden'); }
            renderOrders();
        }

        async function updateStatus(id, s) { await db.ref('orders/' + id).update({ status: s }); }
    </script>
</body>
</html>
