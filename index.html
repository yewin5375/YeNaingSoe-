<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>·Äô·Äº·ÄÑ·Ä∫·Äû·Ä¨·ÄÄ·Äº·ÄÄ·Ä∫·ÄÄ·ÄÑ·Ä∫ - The Ultimate Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F9FAFB; }
        .tab-active { background: #F97316; color: white; box-shadow: 0 10px 20px -5px rgba(249, 115, 22, 0.4); }
        #cart-popup { transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .glass-icon { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(8px); border: 1px solid rgba(241, 245, 249, 1); }
        .item-grid-header { display: grid; grid-template-columns: 2.5fr 1fr 1fr 1fr; gap: 8px; }
    </style>
</head>
<body class="text-slate-900 overflow-x-hidden">

    <nav class="bg-white/80 backdrop-blur-md p-5 sticky top-0 z-40 border-b flex justify-between items-center px-6">
        <h1 class="text-2xl font-black text-orange-500 italic tracking-tighter">FOODIE.</h1>
        <button onclick="openOrders()" class="bg-slate-900 text-white px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-xl active:scale-95 transition-all">My History</button>
    </nav>

    <main class="max-w-4xl mx-auto p-5 pb-40">
        <div class="mb-8 space-y-5">
            <div class="relative group">
                <input type="text" id="menu-search" oninput="filterMenu()" placeholder="What are you looking for?" class="w-full bg-white p-5 pl-14 rounded-[2rem] shadow-sm border-none ring-1 ring-slate-100 focus:ring-2 focus:ring-orange-500 outline-none font-bold transition-all">
                <span class="absolute left-6 top-5 opacity-30 group-focus-within:opacity-100 transition-opacity">üîç</span>
            </div>
            <div id="category-list" class="flex gap-3 overflow-x-auto no-scrollbar pb-2"></div>
        </div>
        <div id="menu-container" class="grid grid-cols-2 gap-5"></div>
    </main>

    <div onclick="toggleCartPopup(true)" class="fixed bottom-8 left-6 right-6 bg-slate-900 text-white p-5 rounded-[2.8rem] shadow-2xl flex justify-between items-center cursor-pointer z-30 hover:translate-y-[-5px] transition-all">
        <div class="flex items-center gap-4 pl-2">
            <div class="bg-orange-500 p-3.5 rounded-2xl relative shadow-lg shadow-orange-500/20">
                <span class="text-xl">üõí</span>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-white text-orange-600 text-[10px] font-black w-6 h-6 rounded-full flex items-center justify-center border-2 border-slate-900">0</span>
            </div>
            <p id="float-total" class="font-black text-lg tracking-tight">0 MMK</p>
        </div>
        <span class="bg-white/10 px-6 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest border border-white/5">Basket Details</span>
    </div>

    <div id="cart-popup-overlay" onclick="toggleCartPopup(false)" class="fixed inset-0 bg-slate-900/40 hidden z-[100] backdrop-blur-md"></div>
    <div id="cart-popup" class="fixed bottom-0 left-0 right-0 bg-white z-[110] rounded-t-[3.5rem] shadow-2xl flex flex-col translate-y-full max-h-[94vh]">
        <div class="w-16 h-1.5 bg-slate-100 rounded-full mx-auto mt-6 mb-2"></div>
        
        <div class="px-8 py-4 flex items-center gap-4">
            <button onclick="toggleCartPopup(false)" class="w-10 h-10 flex items-center justify-center bg-slate-50 rounded-full text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
            </button>
            <h2 class="text-2xl font-black text-slate-800">Review Basket</h2>
        </div>

        <div class="flex-1 overflow-y-auto p-8 space-y-6">
            <div id="cart-list" class="space-y-4"></div>
            
            <div class="bg-slate-50 p-6 rounded-[2.5rem] space-y-5 border border-slate-100/50">
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="pickup-date" class="w-full bg-white p-4 rounded-2xl font-bold text-sm border-none ring-1 ring-slate-100 outline-none focus:ring-2 focus:ring-orange-500">
                    <input type="time" id="pickup-time" class="w-full bg-white p-4 rounded-2xl font-bold text-sm border-none ring-1 ring-slate-100 outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <textarea id="note" placeholder="Special instructions..." class="w-full bg-white p-5 rounded-[2rem] font-bold text-sm h-24 border-none ring-1 ring-slate-100 outline-none focus:ring-2 focus:ring-orange-500"></textarea>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 relative shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Personal Info</p>
                    <button onclick="unlockUserInputs()" class="text-orange-500 text-[10px] font-black uppercase">Change</button>
                </div>
                <div class="grid grid-cols-1 gap-3">
                    <input type="text" id="cust-name" placeholder="Name" class="w-full p-4 rounded-xl font-bold ring-1 ring-slate-100 outline-none bg-slate-50">
                    <input type="tel" id="cust-phone" placeholder="Phone" class="w-full p-4 rounded-xl font-bold ring-1 ring-slate-100 outline-none bg-slate-50">
                </div>
            </div>
        </div>

        <div class="p-10 border-t border-slate-50 bg-white">
            <div class="flex justify-between items-center mb-6">
                <span class="text-slate-400 font-bold uppercase text-xs tracking-widest">Grand Total</span>
                <span id="popup-total-amt" class="text-3xl font-black text-slate-900">0 MMK</span>
            </div>
            <button onclick="submitOrder()" id="submit-btn" class="w-full bg-orange-500 text-white py-5 rounded-[2.2rem] font-black text-xl shadow-2xl shadow-orange-100 active:scale-95 transition-all">CONFIRM ORDER</button>
        </div>
    </div>

    <div id="orders-overlay" class="fixed inset-0 bg-[#F9FAFB] z-[200] hidden overflow-y-auto">
        <nav class="p-6 bg-white border-b sticky top-0 flex items-center justify-between z-10 shadow-sm">
            <div class="flex items-center gap-4">
                <button onclick="closeOrders()" class="w-10 h-10 flex items-center justify-center bg-slate-50 rounded-full text-slate-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <h2 class="text-2xl font-black italic">Order History</h2>
            </div>
            
            <div class="relative glass-icon p-2 rounded-2xl flex items-center gap-2 group">
                <span class="text-lg">üìÖ</span>
                <input type="date" id="history-date-filter" onchange="fetchMyOrders()" class="bg-transparent text-[11px] font-black outline-none w-24">
            </div>
        </nav>

        <div class="p-6 max-w-2xl mx-auto space-y-6">
            <div class="flex bg-slate-100 p-1.5 rounded-[1.8rem] gap-1 shadow-inner border border-slate-200/50">
                <button onclick="renderOrdersByStatus('not_confirm')" id="tab-not_confirm" class="flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all tab-active">Not Confirm</button>
                <button onclick="renderOrdersByStatus('pending')" id="tab-pending" class="flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all text-slate-400">Pending</button>
                <button onclick="renderOrdersByStatus('ready')" id="tab-ready" class="flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all text-slate-400">Ready</button>
            </div>
            <div id="orders-list" class="space-y-6 pb-24"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://rvqkolgbykgsqjupmedf.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2cWtvbGdieWtnc3FqdXBtZWRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MDcyNTAsImV4cCI6MjA4MzI4MzI1MH0.fqxJ9aHAHmySpmTaJ-tpfeEsE7IFBr-JkYIdAQCLjQs'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let menuData = [], cart = [], allMyOrders = [], currentCategory = 'All';

        async function init() {
            const sName = localStorage.getItem('foodie_name');
            const sPhone = localStorage.getItem('foodie_phone');
            if(sName && sPhone) {
                const ni = document.getElementById('cust-name');
                const pi = document.getElementById('cust-phone');
                ni.value = sName; ni.disabled = true;
                pi.value = sPhone; pi.disabled = true;
            }
            const { data } = await _supabase.from('menus').select('*').order('name');
            menuData = data || [];
            renderCategories();
            renderMenu();
        }

        function renderCategories() {
            const cats = ['All', ...new Set(menuData.map(i => i.category).filter(Boolean))];
            document.getElementById('category-list').innerHTML = cats.map(cat => `
                <button onclick="setCategory('${cat}')" class="px-7 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all ${currentCategory === cat ? 'bg-orange-500 text-white shadow-lg' : 'bg-white text-slate-400 border border-slate-100'}">${cat}</button>
            `).join('');
        }

        function setCategory(cat) { currentCategory = cat; renderCategories(); filterMenu(); }
        function filterMenu() {
            const search = document.getElementById('menu-search').value.toLowerCase();
            const filtered = menuData.filter(i => (i.name.toLowerCase().includes(search)) && (currentCategory === 'All' || i.category === currentCategory));
            renderMenu(filtered);
        }

        function renderMenu(data = menuData) {
            document.getElementById('menu-container').innerHTML = data.map(item => `
                <div class="bg-white rounded-[2.5rem] p-4 border border-slate-100 shadow-sm hover:shadow-xl transition-all active:scale-95 group">
                    <div class="overflow-hidden rounded-[2rem] mb-4">
                        <img src="${item.image_url}" class="w-full h-36 object-cover group-hover:scale-110 transition-transform duration-500">
                    </div>
                    <div class="text-center">
                        <h3 class="font-extrabold text-[13px] text-slate-800 truncate">${item.name}</h3>
                        <p class="text-orange-500 font-black text-sm mt-1">${item.price.toLocaleString()} Ks</p>
                        <button onclick="addToCart('${item.id}')" class="w-full mt-4 bg-slate-50 text-slate-900 py-3 rounded-2xl font-black text-[10px] uppercase hover:bg-orange-500 hover:text-white transition-all">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }

        window.addToCart = (id) => {
            const item = menuData.find(m => m.id === id);
            const inCart = cart.find(c => c.id === id);
            if (inCart) inCart.qty++; else cart.push({ ...item, qty: 1 });
            updateCartSummary();
            Swal.fire({ toast: true, position: 'top', icon: 'success', title: 'Added to basket', showConfirmButton: false, timer: 1000 });
        };

        function updateCartSummary() {
            const totalQty = cart.reduce((s, i) => s + i.qty, 0);
            const totalAmt = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            document.getElementById('cart-count').innerText = totalQty;
            document.getElementById('float-total').innerText = totalAmt.toLocaleString() + " MMK";
            document.getElementById('popup-total-amt').innerText = totalAmt.toLocaleString() + " MMK";
        }

        function renderCartItems() {
            const list = document.getElementById('cart-list');
            if(cart.length === 0) { list.innerHTML = `<div class="text-center py-20 opacity-20 font-black italic">BASKET IS EMPTY</div>`; return; }
            list.innerHTML = cart.map((item, index) => `
                <div class="bg-white p-5 rounded-[2.5rem] flex items-center gap-5 border border-slate-100 shadow-sm relative">
                    <img src="${item.image_url}" class="w-20 h-20 object-cover rounded-3xl shadow-inner">
                    <div class="flex-1">
                        <h4 class="font-black text-[13px] text-slate-800 leading-tight mb-1">${item.name}</h4>
                        <p class="text-orange-500 font-black text-xs">${(item.price * item.qty).toLocaleString()} Ks</p>
                        
                        <div class="flex items-center gap-3 mt-4 bg-slate-50 p-1.5 rounded-2xl w-fit border border-slate-100">
                            <button onclick="changeQty(${index}, -1)" class="w-8 h-8 flex items-center justify-center bg-white rounded-xl shadow-sm font-black text-slate-400 active:scale-90">-</button>
                            <input type="number" value="${item.qty}" onchange="updateQtyManual(${index}, this.value)" class="w-10 bg-transparent text-center font-black text-sm outline-none">
                            <button onclick="changeQty(${index}, 1)" class="w-8 h-8 flex items-center justify-center bg-white rounded-xl shadow-sm font-black text-orange-500 active:scale-90">+</button>
                        </div>
                    </div>
                    <button onclick="removeFromCart(${index})" class="p-4 bg-red-50 rounded-3xl text-red-400 hover:bg-red-500 hover:text-white transition-all">üóë</button>
                </div>
            `).join('');
        }

        window.changeQty = (idx, amt) => { cart[idx].qty += amt; if(cart[idx].qty <= 0) cart.splice(idx, 1); updateCartSummary(); renderCartItems(); };
        window.updateQtyManual = (idx, val) => { cart[idx].qty = Math.max(1, parseInt(val) || 1); updateCartSummary(); renderCartItems(); };
        window.removeFromCart = (idx) => { cart.splice(idx, 1); updateCartSummary(); renderCartItems(); };
        function unlockUserInputs() { document.getElementById('cust-name').disabled = false; document.getElementById('cust-phone').disabled = false; }

        async function submitOrder() {
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            if(!name || !phone || cart.length === 0) return Swal.fire('Error', 'Details missing!', 'warning');

            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerText = "Processing...";
            localStorage.setItem('foodie_name', name);
            localStorage.setItem('foodie_phone', phone);

            try {
                const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
                const { data: order, error } = await _supabase.from('orders').insert([{
                    customer_phone: phone, customer_name: name,
                    pickup_date: document.getElementById('pickup-date').value,
                    pickup_time: document.getElementById('pickup-time').value,
                    note: document.getElementById('note').value,
                    total_amount: total, status: 'not_confirm'
                }]).select().single();

                if(error) throw error;
                await _supabase.from('order_items').insert(cart.map(i => ({ 
                    order_id: order.id, menu_id: i.id, quantity: i.qty, price_at_time: i.price 
                })));

                Swal.fire({ icon: 'success', title: 'Confirmed!', text: 'Your order has been placed.', confirmButtonColor: '#F97316' }).then(() => { 
                    cart = []; updateCartSummary(); toggleCartPopup(false); openOrders(); 
                });
            } catch (err) { Swal.fire('Error', err.message, 'error'); }
            btn.disabled = false; btn.innerText = "CONFIRM ORDER";
        }

        async function fetchMyOrders() {
            const phone = localStorage.getItem('foodie_phone');
            const dateFilter = document.getElementById('history-date-filter').value;
            if(!phone) return;
            
            let query = _supabase.from('orders').select('*, order_items(*, menus(*))').eq('customer_phone', phone);
            if(dateFilter) query = query.eq('pickup_date', dateFilter);
            
            const { data } = await query.order('created_at', { ascending: false });
            allMyOrders = data || [];
            renderOrdersByStatus('not_confirm');
        }

        function renderOrdersByStatus(status) {
            document.querySelectorAll('#orders-overlay button[id^="tab-"]').forEach(b => {
                b.classList.remove('tab-active', 'text-white');
                b.classList.add('text-slate-400');
            });
            const activeTab = document.getElementById('tab-' + status);
            activeTab.classList.add('tab-active', 'text-white');
            activeTab.classList.remove('text-slate-400');

            const filtered = allMyOrders.filter(o => status === 'not_confirm' ? (o.status === 'not_confirm' || o.status === 'new') : o.status === status);
            
            document.getElementById('orders-list').innerHTML = filtered.map(o => `
                <div class="bg-white p-7 rounded-[3rem] shadow-sm border border-slate-100 space-y-5">
                    <div class="flex justify-between items-center">
                        <span class="bg-orange-50 text-orange-600 px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-widest">${o.status}</span>
                        <p class="font-black text-2xl text-slate-800">${o.total_amount.toLocaleString()} <span class="text-xs text-slate-400">Ks</span></p>
                    </div>
                    <div class="bg-slate-50 p-6 rounded-[2rem] border border-slate-100/50">
                        <div class="item-grid-header text-[10px] font-black text-slate-400 uppercase tracking-widest pb-3 border-b border-slate-200 mb-3">
                            <span>NAME</span><span>PRICE</span><span class="text-center">QTY</span><span class="text-right">TOTAL</span>
                        </div>
                        ${o.order_items.map(i => `
                            <div class="item-grid-header text-[11px] font-bold text-slate-600 py-1.5 border-b border-dashed border-slate-200 last:border-0">
                                <span class="truncate pr-2">${i.menus?.name || 'Item'}</span>
                                <span>${i.price_at_time.toLocaleString()}</span>
                                <span class="text-center">${i.quantity}</span>
                                <span class="text-right font-black text-orange-500">${(i.price_at_time * i.quantity).toLocaleString()}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="flex justify-between items-center text-[10px] font-bold text-slate-300 px-2">
                        <p class="tracking-widest">ORDER #${o.id.toString().slice(-6).toUpperCase()}</p>
                        <p>${new Date(o.created_at).toLocaleString('en-GB')}</p>
                    </div>
                </div>
            `).join('');
        }

        function toggleCartPopup(s) { 
            const p = document.getElementById('cart-popup');
            document.getElementById('cart-popup-overlay').classList.toggle('hidden', !s);
            if(s) { p.classList.remove('translate-y-full'); renderCartItems(); } 
            else { p.classList.add('translate-y-full'); }
        }
        function openOrders() { document.getElementById('orders-overlay').classList.remove('hidden'); fetchMyOrders(); }
        function closeOrders() { document.getElementById('orders-overlay').classList.add('hidden'); }
        init();
    </script>
</body>
</html>
